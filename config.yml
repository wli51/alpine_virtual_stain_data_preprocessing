# This is the configuration file for all plates regardless of reimaging status.
# We are using the channel names and not channel IDs, which means that regardless
# of the channel ID number, the names will keep the LoadData CSVs consistent.
channels:
    Brightfield high: OrigBrightfield
    Alexa 488: OrigER
    Alexa 568: OrigAGP
    Alexa 647: OrigMito
    HOECHST 33342: OrigDNA
    Alexa 488 Long (CP): OrigRNA

metadata:
    Row: Row
    Col: Col
    FieldID: FieldID
    PlaneID: PlaneID
    ChannelID: ChannelID
    PositionX: PositionX
    PositionY: PositionY
    PositionZ: PositionZ
    AbsPositionZ: AbsPositionZ